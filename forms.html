<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration <form action=""></form></title>
</head>
<body>
    <h1 style="text-align: center;">Registration Form In Html</h1>
    <form>
        <table>
          <tr>
            <td>
                Name:
            </td>
            <td><input type="text" placeholder="name"></td>
          </tr>
           <tr>
            <td>
                Father's Name:
            </td>
            <td>
                <input type="text" placeholder="Name">
            </td>
           </tr> 
           <tr>
            <td>
                Phone No:
            </td>
            <td>
                <input type="Phone" placeholder="Phone No">
            </td>
           </tr>
           <tr>
            <td>
                Email:
            </td>
            <td>
                <input type="email" placeholder="example@gmail.com">
            </td>
           </tr>
           <tr>
            <td>password:</td>
            <td><input type="password" placeholder="password"></td>
           </tr>
           <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="Gender">Male
            <input type="radio" name="Gender">Female
            </td>
           </tr>
           <tr>
            <td>Date of Birth</td>
            <td><input type="date" ></td>
           </tr>
           <tr>
            <td>Hobbies</td>
            <td>
                <input type="checkbox" Singing>Singing
                <input type="checkbox" Dancing>Dancing
                <input type="checkbox" Playing Cricket>Playing Cricket
                <input type="checkbox" Writting>writting
            </td>
           </tr>
           
           <tr>
            <td>Educational Qualification</td>
            <td>
                <select>
                    <option>Select Option</option>
                    <option>10+2</option>
                    <option>Graduation</option>
                    <option>PostGraduation</option>
                </select>
            </td>
           </tr>
           <tr>
            <td>
                Address
            </td>
            <td>
                <textarea cols="30" rows="6" placeholder="Address"></textarea>
            </td>
           </tr>
           <tr>
            <td><button>reset</button>
            </td>
            <td><button>Submit</button>
            </td>
           </tr>
        </table>
    </form>
</body>
</html>
